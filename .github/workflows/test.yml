name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache
        uses: actions/cache@v2.1.3    
        with:
          path: 'node_modules'
          key: hash-${{ hashFiles('package-lock.json') }}
      - name: install deps
        run: npm ci
      - name: truffle test
        run: npm test
    services:      
      ganache:
        image: trufflesuite/ganache-cli
        options: '--accounts 100'
        ports: 
          - 8545:8545
