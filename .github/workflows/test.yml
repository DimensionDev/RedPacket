name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 15
      - run: git submodule init
      - run: git submodule update
      - run: npm ci
      - run: npm run compile
      # - run: npm install --no-save ganache-cli
      # - run: npx ganache-cli -a 100 &
      - run: npm run test:normal
